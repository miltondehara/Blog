<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Post</title>
</head>
<body>
	{% for Post in post %}
		<section class="content">
			<h2>{{ Post.title }}</h2>
			<figure>
			<img class='img-post' src="{{ MEDIA_URL}}{{ Post.img }}">
		</figure>
			<h3>{{Post.created}}</h3>
			<p>{{Post.content|safe}}</p>
			<a href="/" class="button">Regresar</a>
		</section>
	{% endfor %}
</body>
</html>
